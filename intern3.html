<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Page - AWGP Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
    }
    body {
      display: flex;
      flex-direction: column;
    }
    header {
      background-color: #4a50e7;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-box {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .payment-container {
      flex-grow: 1;
      max-width: 900px;
      margin: 40px auto;
      background: rgb(244, 227, 97);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 600;
    }
    .footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
    
    .total-summary {
      text-align: right;
      margin-top: 20px;
    }
    .btn-outline-custom {
      border: 2px solid #ff6666;
      color: #ff6666;
      font-weight: bold;
    }
    .btn-outline-custom:hover {
      background-color: #ff6666;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <button class="btn btn-light me-3" onclick="alert('Sidebar Toggle')">☰</button>
      <strong>AWGP Store</strong>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Search products..." class="form-control" style="width: 200px;">
      <select class="form-select" style="width: 100px;">
        <option>English</option>
        <option>Hindi</option>
      </select>
    </div>
  </header>

  <div class="payment-container">
    <h3 class="mb-4">Shipping Detail</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">Name*</label>
        <input type="text" class="form-control" value="adityasoni8835">
      </div>
      <div class="mb-3">
        <label class="form-label">Address*</label>
        <textarea class="form-control" rows="2">Subhash ward, behind mahavir talkies</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">City*</label>
        <select class="form-select">
          <option selected>SEONI MADHYA PRADESH</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Pin Code*</label>
        <input type="text" class="form-control" value="480661">
      </div>
      <div class="mb-3">
        <label class="form-label">Mobile No*</label>
        <input type="text" class="form-control" value="7489746991">
      </div>
      <div class="form-check mb-4">
        <input class="form-check-input" type="checkbox" checked>
        <label class="form-check-label">Billing address same as shipping address</label>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <button class="btn btn-outline-custom">Back</button>
        <button class="btn btn-outline-custom">Payment</button>
      </div>
    </form>
    <div class="total-summary">
      <p>Shipping: ₹40/-</p>
      <h5>Total: ₹115/-</h5>
    </div>
  </div>


  <footer class="footer mt-auto">
    © 2025 AWGP Store. All rights reserved.
  </footer>
</body>
</html>
