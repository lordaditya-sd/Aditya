<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AWGP Store - Enhanced Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fefce8;
      color: #1e293b;
    }

    header {
      background: linear-gradient(90deg, #3b82f6, #9333ea);
      padding: 1.5rem;
      text-align: center;
      color: #fff;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
    }

    .cart-container {
      max-width: 1400px;
      margin: 3rem auto;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
      padding: 0 2rem;
    }

    .cart-items, .cart-summary, .extras {
      background-color: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }

    .cart-item {
      display: grid;
      grid-template-columns: 150px 1fr 100px 100px;
      gap: 1rem;
      margin-bottom: 2rem;
      align-items: center;
    }

    .cart-item img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .item-info h2 {
      font-size: 1.2rem;
      margin-bottom: 0.4rem;
    }

    .item-info p {
      font-size: 0.9rem;
      color: #64748b;
    }

    .quantity input {
      width: 60px;
      padding: 0.5rem;
      border: 2px solid #cbd5e1;
      border-radius: 10px;
      font-weight: bold;
    }

    .remove-btn {
      background-color: #ef4444;
      border: none;
      color: white;
      padding: 0.5rem 0.8rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .remove-btn:hover {
      background-color: #b91c1c;
    }

    .cart-summary h3 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: #1e293b;
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      margin: 0.8rem 0;
      font-size: 1.1rem;
    }

    .checkout-btn {
      background-color: #10b981;
      color: white;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 1rem;
      border: none;
      width: 100%;
      border-radius: 15px;
      margin-top: 2rem;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #047857;
    }

    .extras h4 {
      font-size: 1.2rem;
      margin-bottom: 0.8rem;
      color: #334155;
    }

    .extras ul {
      padding-left: 1.5rem;
      list-style-type: square;
    }

    .extras ul li {
      font-size: 0.95rem;
      margin-bottom: 0.6rem;
      color: #475569;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f1f5f9;
      font-size: 0.9rem;
      color: #64748b;
    }

    @media (max-width: 900px) {
      .cart-container {
        grid-template-columns: 1fr;
      }
      .cart-item {
        grid-template-columns: 1fr;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üõçÔ∏è Your Cart - AWGP Store</h1>
  </header>

  <main class="cart-container">
    <div class="cart-items">
      <div class="cart-item">
        <img src="https://via.placeholder.com/150" alt="Book Image">
        <div class="item-info">
          <h2>Yagya Vidya Book</h2>
          <p>by Pandit Shriram Sharma</p>
          <p>‚Çπ199</p>
        </div>
        <div class="quantity">
          <input type="number" min="1" value="1">
        </div>
        <button class="remove-btn">Remove</button>
      </div>

      <!-- Add more .cart-item blocks if needed -->
    </div>

    <div>
      <div class="cart-summary">
        <h3>Order Summary</h3>
        <div class="summary-line">
          <span>Subtotal</span>
          <span>‚Çπ199</span>
        </div>
        <div class="summary-line">
          <span>Shipping</span>
          <span>‚Çπ50</span>
        </div>
        <div class="summary-line">
          <strong>Total</strong>
          <strong>‚Çπ249</strong>
        </div>
        <button class="checkout-btn">Checkout Securely</button>
      </div>

      <div class="extras">
        <h4>Why Buy From AWGP?</h4>
        <ul>
          <li>100% Authentic Spiritual Literature</li>
          <li>Safe Payments via Razorpay</li>
        </ul>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 All World Gayatri Pariwar. Designed by Volunteers.
  </footer>
</body>
</html>
